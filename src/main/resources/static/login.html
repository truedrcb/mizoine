<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="icon" href="/favicon.ico">

<title>Sign in to Mizoine</title>

<!-- Bootstrap core CSS -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">

<!-- Custom styles for this template -->
<link href="/res/mizoine/login.css" rel="stylesheet">
<link rel="apple-touch-icon" sizes="180x180" href="/res/apple-touch-icon.png" />
<link rel="icon" type="image/png" sizes="32x32" href="/res/favicon-32x32.png" />
<link rel="icon" type="image/png" sizes="16x16"	href="/res/favicon-16x16.png" />
<link rel="manifest" href="/res/manifest.json" />
<link rel="mask-icon" href="/res/safari-pinned-tab.svg" color="#5bbad5" />
</head>

<body class="text-center bg-">
	<form class="form-signin" method="POST" action="/login">
		<a href="/"><img class="mb-4"
			src="/res/Mizoine-logo-transparent.png" alt="Mizoine" width="128"
			height="128"></a>
		<h1 id="header" class="h3 mb-3 font-weight-normal">Digital
			Transformation</h1>
		<label for="inputUser" class="sr-only">User name</label> <input
			type="text" id="inputUser" name="username" class="form-control mb-1"
			placeholder="User name" required autofocus> <label
			for="inputPassword" class="sr-only">Password</label> <input
			type="password" name="password" id="inputPassword"
			class="form-control" placeholder="Password" required>
		<div class="checkbox mb-3">
			<label> <input id="rememberMeBox" type="checkbox"
				name="remember-me" checked> Remember me
			</label>
		</div>
		<button class="btn btn-lg btn-primary btn-block" type="submit">Sign
			in</button>
		<p class="mt-5 mb-3 text-muted">
			&copy; <a href="http://artem.gratchev.com">Artem Gratchev</a>
			2017-2018
		</p>
		<input type="hidden" name="_csrf" value="notset">
	</form>
	<script type="text/javascript" src="/lib/jquery/jquery.min.js"></script>
	<script type="text/javascript" src="/res/mizoine/xsrf.js"></script>
	<script type="text/javascript" src="/res/mizoine/login.js"></script>
</body>
</html>
